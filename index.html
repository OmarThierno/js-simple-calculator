<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custum style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Simple calculator</title>
  <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
  <!-- Main  -->
  <main>
    <!-- header  -->
    <header class="header">
      <img src="img/Boosio-logo.png" alt="Boosio logo">
    </header>
    <!-- header  -->

    <!-- display -->
    <div class="display">
      <div class="display-number">0</div>
    </div>
    <!-- /display -->

    <!-- tastiera -->
    <div class="container-tastiera">
      <div class="button-container">
        <div class="button-flex">
          <button class="button-number">7</button>
        </div>
        <div class="button-flex">
          <button class="button-number">8</button>
        </div>
        <div class="button-flex">
          <button class="button-number">9</button>
        </div>
        <div class="button-flex">
          <button class="button-number">4</button>
        </div>
        <div class="button-flex">
          <button class="button-number">5</button>
        </div>
        <div class="button-flex">
          <button class="button-number">6</button>
        </div>
        <div class="button-flex">
          <button class="button-number">1</button>
        </div>
        <div class="button-flex">
          <button class="button-number">2</button>
        </div>
        <div class="button-flex">
          <button class="button-number">3</button>
        </div>
        <div style="flex-grow: 1;" class="button-flex">
          <button class="button-number">0</button>
        </div>
        <!-- <div class="button-flex">
          <button class="button-number">8</button>
        </div> -->
        <div class="button-flex">
          <button class="button-number bg-orange ">=</button>
        </div>
        
      </div>
      <div class="operator-container">
        <div class="forse">
          <button class="button-operator text bg-orange ">C</button>
        </div>
        <div class="forse">
          <button class="button-operator text">+</button>
        </div>
        <div class="forse">
          <button class="button-operator text">-</button>
        </div>
        <div class="forse">
          <button class="button-operator text">x</button>
        </div>
        <div class="forse">
          <button class="button-operator text">&divide;</button>
        </div>
      </div>
    </div>
    <!-- /tastiera -->

  </main>
  <!-- /Main  -->


  <!-- Custom JS  -->
  <script src="js/function.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
